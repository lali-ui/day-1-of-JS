<!DOCTYPE html>
<html>
  <head>
    <title>cart quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`cart quantity :${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
    updateCartQuatity(1);
    ">Add to Cart</button>


    <button onclick="
   updateCartQuatity(2);
    ">+2</button>


    <button onclick="
     updateCartQuatity(3);
    ">+3</button>

    <button onclick="
    cartQuantity--;
    console.log(`cart quantity: ${cartQuantity}`);
    ">Remove from the cart</button>

    <button onclick="
      updateCartQuatity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuatity(-3);
        ">-3</button>
        
    

    <button onclick=" 
    cartQuantity = 0;
    console.log('Cart was reset.'); 
    console.log(`cart quantity :${cartQuantity}`);
    ">Reset Cart</button>



    <script>
      let cartQuantity = 0;

      function updateCartQuatity(change) {
        if (cartQuantity + change > 10) {
        alert ('The cart is full');
        return;
      }

      if (cartQuantity + change < 0) {
        alert ('Not enough items in the cart');
        return;

      } 
        cartQuantity += change;
        console.log (`cart quantity : ${cartQuantity}`);
      }
    
    </script>
  </body>
</html>
