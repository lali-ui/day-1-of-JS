<!DOCTYPE html>
<html>
  <head>
    <title>cart quantity</title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
      ">Show Quantity</button>

    <button onclick="
      updateCartQuatity(1);
    ">Add to Cart</button>


    <button onclick="
      updateCartQuatity(2);
    ">+2</button>


    <button onclick="
     updateCartQuatity(3);
    ">+3</button>

    <button onclick="
          updateCartQuantity(4);
        ">+4</button>

    <button onclick="
        updateCartQuantity(5);
      ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from the cart</button>

    <button onclick="
      updateCartQuatity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuatity(-3);
      ">-3</button>
        
    

    <button onclick=" 
    cartQuantity = 0;
    console.log('Cart was reset.'); 
    displayCartQuantity();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>

    <script>
        
      let cartQuantity = 0;

      displayCartQuantity();

      function updateCartQuatity(change) {
        if (cartQuantity + change > 10) {
        alert ('The cart is full');
        return;
      }

      if (cartQuantity + change < 0) {
        alert ('Not enough items in the cart');
        return;

      } 
        cartQuantity += change;

        displayCartQuantity();
      }

      function displayCartQuantity() {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    </script>
  </body>
</html>
