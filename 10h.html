<!DOCTYPE html>
<html>
  <head>
    <title>Dom</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
    
      .input-box {
        padding: 10px;
        font-size: 15px;
      }

      .error-message{
        color: red;
      }
      .calculate-button{
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 14px;
        padding-bottom: 13px;
        background-color: green;
        color: white;
        border: none;
        font-size: medium;
        cursor: pointer;
      }


    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
      <input placeholder="Cost of order" class="js-cost-input input-box " 
      onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="calculateTotal()" class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>

    <script>
      function handleCostKeydown(event) {
        if (event.key ==='Enter') {
        calculateTotal();
    }
      }
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);


      document.querySelector('.js-total-cost')
      .innerHTML='';
      document.querySelector('.js-error-message')
      .innerHTML='';

      if (cost <0) {
        document.querySelector('.js-error-message')
        .innerHTML = 'Error: cost cannot be less than $0'

        return;
      }


        if (cost <= 40){
          cost = cost + 10;
        }
        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      } 

    </script>
  </body>
</html>
