<!DOCTYPE html>
<html>
  <head>
    <title>11g</title>
  </head>
  <body>
    <script>
      const nums =[1,2,3]

      const numDoubled =[];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numDoubled.push(num +1);
      }
      console.log(numDoubled);
    </script>

  </body>
</html>
