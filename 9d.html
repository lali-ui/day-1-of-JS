<!DOCTYPE html>
<html>
  <head>
    <title>9d</title>
  </head>
  <body>
    <input placeholder="Name" class="js-name-input" onkeydown="handleNameKeydown(event);">

    <button onclick="name()
    ">Submit</button>
    <p class="js-message"></p>

  <script>
    function handleNameKeydown (event) {
      if (event.key === 'Enter'){
        name();
      }

      function name(){
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message')
        .innerHTML =`your name is : ${inputElement.value}`;
      }


    }
  </script>

  </body>
</html>
