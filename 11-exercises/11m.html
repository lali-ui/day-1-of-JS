<!DOCTYPE html>
<html>
  <head>
    <title>11m</title>
  </head>
  <body>
    <script>

      function minMax(nums) {
        if (nums.length === 0) {
        }
       

        let min = nums [0];
        let max = nums [0];

        for (let i = 0 ; i < nums.length; i++) {
          if (nums[i]< min) min = nums[i];
          if (nums[i]> max) max = nums[i];
        }

        return {min , max};
      }

      console.log(minMax([]));
      console.log(minMax([3]));
      
    </script>

  </body>
</html>
