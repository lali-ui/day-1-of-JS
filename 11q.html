<!DOCTYPE html>
<html>
  <head>
    <title>11q</title>
  </head>
  <body>
    <script>
      function findIndex (array, word){
        let found = -1;
        for(i = 0 ; i <array.length; i++ ) {
          if (array[i] === word){
            found = i;
            break;
          }
        }
        return found;
      }
      // const array =['hello','world','search','good','search']
      console.log(findIndex(['green','red','blue','red'],'red'))
      
    </script>

  </body>
</html>
